{% extends "Tablica/base.html" %}
{% load crispy_forms_tags %}

{% block body %}


    <div class="ml-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Przywracanie hasła</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zresetuj hasło</button>
            </div>
        </form>
    </div>



{% endblock %}
