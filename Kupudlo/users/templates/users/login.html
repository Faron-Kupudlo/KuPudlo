{% extends "Tablica/base.html" %}
{% load crispy_forms_tags %}

{% block body %}


    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Logowanie</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Zaloguj
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Nie posiadasz konta? <a class="ml-2" href="{% url 'register'%}">Zarejestruj się</a>
                 /<a class="ml-2" href="{% url 'password_reset'%}">Nie pamiętam hasła</a>
            </small>
        </div>

    </div>



{% endblock %}
